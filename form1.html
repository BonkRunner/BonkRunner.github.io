<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BonkRunner Demo</title>
<style>
  body { font-family: sans-serif; margin: 0; background: #111; color: #eee; text-align: center; }
  .hidden { display: none; }
  .screen { padding: 20px; }
  input { padding: 8px; margin: 6px; border-radius: 4px; border: none; }
  button { padding: 10px 16px; margin: 8px; border: none; border-radius: 4px; background: #28a; color: #fff; cursor: pointer; }
  canvas { background: #222; display: block; margin: 20px auto; border-radius: 8px; }
</style>
</head>
<body>

<div id="paymentScreen" class="screen">
  <h1>BonkRunner</h1>
  <p>Pay $1.99 to play</p>
  <button id="payBtn">Pay Now</button>
  <p id="payStatus"></p>
</div>

<div id="formScreen" class="screen hidden">
  <h2>Player Info</h2>
  <form id="playerForm">
    <input id="name" type="text" placeholder="Your name" required><br>
    <input id="email" type="email" placeholder="you@example.com" required><br>
    <button type="submit">Start Game</button>
  </form>
</div>

<div id="gameScreen" class="screen hidden">
  <h2>BonkRunner Game</h2>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <p id="score">Score: 0</p>
  <button id="restartBtn" class="hidden">Restart Game</button>
</div>

<script>
const payBtn = document.getElementById('payBtn');
const payStatus = document.getElementById('payStatus');
const paymentScreen = document.getElementById('paymentScreen');
const formScreen = document.getElementById('formScreen');
const gameScreen = document.getElementById('gameScreen');
const restartBtn = document.getElementById('restartBtn');

// ---- Fake payment ----
payBtn.addEventListener('click', () => {
  payStatus.textContent = "Processing payment...";
  setTimeout(() => {
    payStatus.textContent = "Payment successful âœ…";
    setTimeout(() => {
      paymentScreen.classList.add('hidden');
      formScreen.classList.remove('hidden');
    }, 1000);
  }, 1500);
});

// ---- Form ----
document.getElementById('playerForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  if (name && email) {
    formScreen.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    startGame();
  }
});

function startGame() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const groundY = 250;

  let player = { x: 50, y: groundY - 30, w: 30, h: 30, vy: 0 };
  let gravity = 0.7;
  let jumpForce = -12;
  let obstacles = [];
  let spawnTimer = 0;
  let score = 0;
  let speed = 5;
  let gameOver = false;

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && player.y >= groundY - player.h) {
      player.vy = jumpForce;
    }
  });

  function spawnObstacle() {
    const height = 30 + Math.random()*20;
    obstacles.push({ x: canvas.width, y: groundY - height, w: 20, h: height });
  }

  function resetGame() {
    player.y = groundY - 30;
    player.vy = 0;
    obstacles = [];
    spawnTimer = 0;
    score = 0;
    speed = 5;
    gameOver = false;
    restartBtn.classList.add('hidden');
    requestAnimationFrame(loop);
  }

  restartBtn.addEventListener('click', resetGame);

  function loop() {
    if (gameOver) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // ---- Update player ----
    player.vy += gravity;
    player.y += player.vy;
    if (player.y > groundY - player.h) { player.y = groundY - player.h; player.vy = 0; }

    // Draw player
    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // ---- Spawn obstacles ----
    spawnTimer += 1;
    if (spawnTimer > 90 - speed*2) { 
      spawnObstacle();
      spawnTimer = 0;
    }

    // ---- Update obstacles ----
    ctx.fillStyle = "#f00";
    for (let i = obstacles.length-1; i>=0; i--) {
      const o = obstacles[i];
      o.x -= speed;
      ctx.fillRect(o.x, o.y, o.w, o.h);

      // Collision
      if (player.x < o.x + o.w && player.x + player.w > o.x &&
          player.y < o.y + o.h && player.y + player.h > o.y) {
        gameOver = true;
        document.getElementById('score').textContent = `Game Over! Final Score: ${score}`;
        restartBtn.classList.remove('hidden');
      }

      if (o.x + o.w < 0) obstacles.splice(i, 1);
    }

    // ---- Score ----
    score++;
    speed += 0.001; // Gradually increase speed
    document.getElementById('score').textContent = `Score: ${score}`;

    if (!gameOver) requestAnimationFrame(loop);
  }

  loop();
}
</script>
</body>
</html>
